<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/menu.css">
    <link rel="stylesheet" href="./assets/style/cartePokemon.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js" defer ></script>
    <script src="https://unpkg.com/vue@3" defer></script>
    <title>Pokedex</title>
</head>
    <body>
        <header id="menu">
            <nav>
                <a class="itemMenu"  href="index.html"><p>Pokedex</p></a>
            </nav>
        </header>
        <main>
            <aside id="leftAside"></aside>
            <section>
                <div class="pokemonCard">
                    <header>
                        <h5 class="namePokemonCard">Bulbizar</h5>
                        <p class="idPokemonCard">#001</p>
                    </header>
                    <div class="contentCard">
                        <img class="imgPokeCard" src="./assets/img/001.png"/>
                        <section class="pokeCaracs">
                            <div class="height caracSection">
                                <h6>Height</h6>
                                <p class="caracs">2'04''</p>
                            </div>
                            <div class="category caracSection">
                                <h6>Category</h6>
                                <p class="caracs">Seed</p>
                            </div>
                            <div class="weight caracSection">
                                <h6>Weight</h6>
                                <p class="caracs">15.2lbs</p>
                            </div>
                            <div class="gender caracSection">
                                <h6>Gender</h6>
                                <p class="caracs">♂♀</p>
                            </div>
                            
                        </section>
                        <section class="pokeType">
                            <h5>Type</h5>
                            <ul>
                                <li class="item grass">Grass</li>
                                <li class="item poison">Poison</li>
                            </ul>
                        </section>
                        <section class="pokeWeaknesses">
                            <h5>Weaknesses</h5>
                            <ul>
                                <li class="item fire">Fire</li>
                                <li class="item ice">Ice</li>
                                <li class="item psychic">Psychic</li>
                            </ul>
                        </section>
                    </div>
                </div>
            </section>
            <aside id="rightAside"></aside>
        </main>
    <footer>
        <p>Pokedex - Copyright Etienne</p>
    </footer>
    </body>
</html>
